<div>
    <h2 id="page-heading">
        <span>Privileges Necessaires</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-privileges-necessaires" [routerLink]="['/privileges-necessaires/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span >
            Create new Privileges Necessaires
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="table-responsive" *ngIf="privilegesNecessaires">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span>ID</span></th>
            <th><span>Nom</span></th>
            <th><span>Poids</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let privilegesNecessaires of privilegesNecessaires ;trackBy: trackId">
                <td><a [routerLink]="['/privileges-necessaires', privilegesNecessaires.id, 'view' ]">{{privilegesNecessaires.id}}</a></td>
                <td>{{privilegesNecessaires.nom}}</td>
                <td>{{privilegesNecessaires.poids}}</td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['/privileges-necessaires', privilegesNecessaires.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/privileges-necessaires', privilegesNecessaires.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'privileges-necessaires/'+ privilegesNecessaires.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
