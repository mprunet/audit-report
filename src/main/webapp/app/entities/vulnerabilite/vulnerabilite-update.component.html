<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">
            <h2 id="jhi-vulnerabilite-heading">Create or edit a Vulnerabilite</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!vulnerabilite.id">
                    <label for="id">ID</label>
                    <input type="text" class="form-control" id="id" name="id"
                        [(ngModel)]="vulnerabilite.id" readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_ref">Ref</label>
                    <input type="text" class="form-control" name="ref" id="field_ref"
                        [(ngModel)]="vulnerabilite.ref" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_categorie">Categorie</label>
                    <input type="text" class="form-control" name="categorie" id="field_categorie"
                        [(ngModel)]="vulnerabilite.categorie" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_nom">Nom</label>
                    <input type="text" class="form-control" name="nom" id="field_nom"
                        [(ngModel)]="vulnerabilite.nom" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_description">Description</label>
                    <input type="text" class="form-control" name="description" id="field_description"
                        [(ngModel)]="vulnerabilite.description" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_probabilite">Probabilite</label>
                    <input type="number" class="form-control" name="probabilite" id="field_probabilite"
                        [(ngModel)]="vulnerabilite.probabilite" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_impact">Impact</label>
                    <input type="number" class="form-control" name="impact" id="field_impact"
                        [(ngModel)]="vulnerabilite.impact" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_criticite">Criticite</label>
                    <input type="text" class="form-control" name="criticite" id="field_criticite"
                        [(ngModel)]="vulnerabilite.criticite" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_cvss">Cvss</label>
                    <input type="number" class="form-control" name="cvss" id="field_cvss"
                        [(ngModel)]="vulnerabilite.cvss" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_recommandation">Recommandation</label>
                    <input type="text" class="form-control" name="recommandation" id="field_recommandation"
                        [(ngModel)]="vulnerabilite.recommandation" />
                </div>

                <div class="form-group">
                    <label class="form-control-label" for="field_projet">Projet</label>
                    <select class="form-control" id="field_projet" name="projet" [(ngModel)]="vulnerabilite.projet" >
                        <option [ngValue]="null"></option>
                        <option [ngValue]="projetOption.id === vulnerabilite.projet?.id ? vulnerabilite.projet : projetOption" *ngFor="let projetOption of projets; trackBy: trackProjetById">{{projetOption.id}}</option>
                    </select>
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_privilegesNecessaires">Privileges Necessaires</label>
                    <select class="form-control" id="field_privilegesNecessaires" name="privilegesNecessaires" [(ngModel)]="vulnerabilite.privilegesNecessaires" >
                        <option [ngValue]="null"></option>
                        <option [ngValue]="privilegesNecessairesOption.id === vulnerabilite.privilegesNecessaires?.id ? vulnerabilite.privilegesNecessaires : privilegesNecessairesOption" *ngFor="let privilegesNecessairesOption of privilegesnecessaires; trackBy: trackPrivilegesNecessairesById">{{privilegesNecessairesOption.id}}</option>
                    </select>
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_composantImpacte">Composant Impacte</label>
                    <select class="form-control" id="field_composantImpacte" name="composantImpacte" [(ngModel)]="vulnerabilite.composantImpacte" >
                        <option [ngValue]="null"></option>
                        <option [ngValue]="composantImpacteOption.id === vulnerabilite.composantImpacte?.id ? vulnerabilite.composantImpacte : composantImpacteOption" *ngFor="let composantImpacteOption of composantimpactes; trackBy: trackComposantImpacteById">{{composantImpacteOption.id}}</option>
                    </select>
                </div>
            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span>Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span>Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
